<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page">
    <div class="bg-pattern bg-pattern_top"></div>
    <div class="bg-pattern bg-pattern_bottom"></div>
    <main class="main">
      <article class="card">
        <div class="card__header"></div>
        <div class="card__body">
          <img
            class="avatar card__avatar"
            src="./assets/images/image-victor.jpg"
            alt=""
          />
          <h1 class="card__title">
            <span class="card__name">Victor Crest</span>
            <span class="card__age">26</span>
          </h1>
          <p class="card__location">London</p>
        </div>
        <div class="card__footer">
          <div class="card__stat">
            <div class="card__stat-value">80K</div>
            <div class="card__stat-title">Followers</div>
          </div>
          <div class="card__stat">
            <div class="card__stat-value">803K</div>
            <div class="card__stat-title">Likes</div>
          </div>
          <div class="card__stat">
            <div class="card__stat-value">1.4K</div>
            <div class="card__stat-title">Photos</div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
